<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three First Names & Associates Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .banner {
      background: linear-gradient(to right, #1e1e3f, #3c1e5f);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      overflow: hidden;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(45deg, #8B5CF6, #6D28D9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-right: 20px;
    }
    .content {
      flex-grow: 1;
    }
    .title {
      font-size: 24px;
      margin: 0;
      color: #22D3EE;
    }
    .subtitle {
      font-size: 14px;
      margin: 5px 0 0;
      color: #A5F3FC;
    }
    .background-lines {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 200px;
      background: repeating-linear-gradient(
        45deg,
        rgba(255,255,255,0.1),
        rgba(255,255,255,0.1) 1px,
        transparent 1px,
        transparent 10px
      );
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="logo">TFN</div>
    <div class="content">
      <h1 class="title">Three First Names & Associates</h1>
      <p class="subtitle">EMPOWERING BRANDS & AGENCIES TO STRIKE GOLD WITH CTV ADVERTISING</p>
    </div>
    <div class="background-lines"></div>
  </div>
</body>
</html>
